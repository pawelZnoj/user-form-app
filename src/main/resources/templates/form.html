<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formularz użytkownika</title>
</head>
<body>
<h1>Formularz użytkownika</h1>

<form th:action="@{/submit}" th:object="${user}" method="post">
    <label>Imię:</label>
    <input type="text" th:field="*{firstName}" required /><br/><br/>

    <label>Nazwisko:</label>
    <input type="text" th:field="*{lastName}" required /><br/><br/>

    <label>Wiek:</label>
    <input type="number" th:field="*{age}" required /><br/><br/>

    <label>Email:</label>
    <input type="email" th:field="*{email}" required /><br/><br/>

    <button type="submit">Zapisz</button>
</form>

<p th:text="${message}"></p>

</body>
</html>
